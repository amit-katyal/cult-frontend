<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cult - Celebrity Memecoin Launchpad</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <header>
        <div class="logo">The Cult</div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-tab="trending">Trending</a></li>
                <li><a href="#" data-tab="explore">Explore</a></li>
                <li><a href="#" data-tab="hot">Hot</a></li>
                <li><a href="#" data-tab="newly-launched">Newly Launched</a></li>
            </ul>
        </nav>
        <button class="connect-wallet">Connect Wallet</button>
    </header>

    <main>
        <section class="coin-section" id="trending">
            <div class="section-header">
                <h2>Trending Coins</h2>
                <button class="filter-button">Filter</button>
             </div>
             <div class="filter-options">
                <!-- Filter options go here -->
                <label><input type="checkbox" name="verified"> Verified Only</label>
                <select name="marketcap">
                    <option value="">Market Cap</option>
                    <option value="low">Low</option>
                    <option value="mid">Mid</option>
                    <option value="high">High</option>
                </select>
                <select name="volume">
                    <option value="">Volume</option>
                    <option value="low">Low</option>
                    <option value="mid">Mid</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="coin-grid">
                <!-- Coin cards will be generated here -->
                </div>
             </section>

                </select>

        </section>

                </select>

                    <option value="">Volume</option>
